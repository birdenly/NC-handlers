joy_name "Xbox360 controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 1.4
joy_response_move 5
joy_response_look 1
joyadvancedupdate
crosshair 1
hud_draw_fixed_reticle 1

bind "A_BUTTON" 		"+jump;+menuAccept"
bind "B_BUTTON" 		"+duck"
bind "X_BUTTON" 		"+reload"
bind "Y_BUTTON" 		"invnext"

bind "POV_UP" 			"votemenu"
bind "POV_DOWN" 		"chooseclass"
bind "POV_LEFT" 		"slot1"
bind "POV_RIGHT" 		"slot2"

bind "L_SHOULDER" 		"impulse 100"
bind "R_SHOULDER" 		"+attack4"
bind "L_TRIGGER" 		"+attack2"
bind "R_TRIGGER" 		"+attack"

bind "STICK1" 			"+use"
bind "STICK2" 			"+attack3"
bind "BACK" 			"+showscores"
bind "START" 			"cancelselect"

bind "S1_UP" 			"+menuUp" 						// Hud menu Up
bind "S1_DOWN" 			"+menuDown" 					// Hud menu Down

joystick 1
sk_autoaim_mode 2
hud_fastswitch 2
+jlook

player_limit_jump_speed 0

con_enable 1